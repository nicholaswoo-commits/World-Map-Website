<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Presence | Premium Network</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Global Network</h1>
                <!-- Companies will be injected here -->
            </div>
            <div class="sidebar-footer">
                <p>&copy; 2025 Metallic Nova</p>
            </div>
        </div>

        <div id="map"></div>

        <div class="overlay-gradient"></div>

        <!-- Data Modal -->
        <div id="data-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Network Dataset</h2>
                    <button id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Industry</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</html>
