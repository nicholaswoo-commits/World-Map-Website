<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Presence | Premium Network</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h1>Login</h1>
            <p>Enter your credentials to access the network.</p>
            <form id="login-form">
                <input type="email" id="email" class="login-input" placeholder="Email Address" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="btn-primary login-btn">Access Network</button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <!-- Sidebar (Left) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Global Network</h1>
                <p>Signed Terms Companies</p>

                <div class="filter-container">
                    <button id="back-to-list-btn" class="btn-secondary hidden"
                        style="width: 100%; margin-bottom: 0.5rem;">&larr; Back to All Companies</button>

                    <div id="main-filters">
                        <input type="text" id="search-input" placeholder="Search companies or cities..."
                            class="filter-input">

                        <div class="filter-row">
                            <select id="company-filter" class="filter-select">
                                <option value="">All Companies</option>
                            </select>
                            <select id="city-filter" class="filter-select">
                                <option value="">All Locations</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="view-data-btn" class="btn-primary" style="margin-top: 1rem; width: 100%;">View
                    Dataset</button>
            </div>

            <div id="company-list" class="company-list">
                <!-- Companies will be injected here -->
            </div>

            <div id="office-list" class="company-list hidden">
                <!-- Offices for selected company will be injected here -->
            </div>

            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-secondary">Sign Out</button>
                <p>&copy; 2025 Metallic Nova</p>
            </div>
        </div>

        <!-- Map (Right) -->
        <div id="map"></div>

        <!-- Summary Box (Bottom Overlay) -->
        <div id="summary-box" class="summary-box hidden">
            <button id="close-summary-btn" class="close-btn-small">&times;</button>
            <div class="summary-content">
                <div class="summary-header-row">
                    <h2 id="summary-name">Company Name</h2>
                    <select id="summary-company-select" class="summary-select">
                        <option value="">Switch Company...</option>
                    </select>
                </div>
                <p id="summary-industry" class="summary-subtitle">Industry</p>
                <p id="summary-desc">Description goes here...</p>
                <div id="summary-stats" class="summary-stats">
                    <!-- Stats injected here -->
                </div>

                <div id="summary-actions" class="summary-actions">
                    <a id="summary-website" href="#" target="_blank" class="btn-icon hidden" title="Visit Website">
                        <i class="ph ph-globe"></i>
                    </a>
                    <a id="summary-linkedin" href="#" target="_blank" class="btn-icon hidden" title="Visit LinkedIn">
                        <i class="ph ph-linkedin-logo"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Decorative Gradient -->
        <div class="overlay-gradient"></div>

        <!-- Data Modal -->
        <div id="data-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Network Dataset</h2>
                    <button id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Industry</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- App Logic -->
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="migrate-data.js"></script>
</body>

</html>
